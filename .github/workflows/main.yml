# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Clone Repository
        run: |
          git clone https://github.com/bresnow/cnxt.git ${{ secrets.WORK_DIR }}/app
          cd ${{ secrets.WORK_DIR }}/app

      - name: Yarn
        run: |
          yarn
          yarn build

  

  # Docker swarm deployment to https://dev.xdesk.app
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Build Docker Image & Deploy Services Document
        run: |
         cd ${{ secrets.WORK_DIR }}
         docker build -t ghcr.io/bresnow/cnxt-app:latest .
         docker push ghcr.io/bresnow/cnxt-app:latest
         sh ${{secrets.DEPLOY_SCRIPT}}
         
      - name: Clean Up
        run: rm -rf ${{ secrets.WORK_DIR }}/app
